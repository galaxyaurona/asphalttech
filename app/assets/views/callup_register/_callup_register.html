<md-subheader class="md-no-sticky">
   <h3>Callup Register</h3>
</md-subheader>
<md-tabs id="callupTabs" md-dynamic-height style="min-height:470px" md-border-bottom layout-fill class="tall-tabs">

   <md-tab label="Periods">
      <!-- Viewing existing employee records -->
      <md-content class="md-padding" style="height:100%" layout-fill layout='column'>
         <div ng-include="'callup_register/_callup_register_tab_period.html'" style="display:flex" layout-fill></div>
      </md-content>

   </md-tab>
   
   <md-tab label="View">
      <!-- Viewing existing employee records -->
      <md-content class="md-padding" style="height:100%" layout-fill layout='column'>
         <div ng-include="'callup_register/_callup_register_tab_view.html'" style="display:flex" layout-fill></div>
      </md-content>

   </md-tab>

   <md-tab label="Tabular view">
      <!-- New employee -->
      <md-content class="md-padding" style="height:100%" layout-fill layout='column'>
         <div ng-include="'callup_register/_callup_register_tab_tabular.html'" style="display:flex" layout-fill></div>
      </md-content </md-tab>
   </md-tab>



   <md-tab label="New">
      <!-- New employee -->
      <md-content class="md-padding" style="height:100%" layout-fill layout='column'>
