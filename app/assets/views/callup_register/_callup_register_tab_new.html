<form layout-fill style="padding:10px" ng-submit="curc.create(newCallUpForm)" name="newCallUpForm" novalidate class="md-whiteframe-3dp">

   <md-content layout-fill layout="column" layout-gt-xs="row">
      <md-content layout="column" flex-gt-xs="70">
         <md-content layout="column" layout-gt-xs="row">
            <md-input-container class="md-block" flex-gt-xs="30">
               <label>Name</label>
               <input ng-model="curc.newCallup.name" required name="name">
               <div ng-messages="newCallUpForm.name.$error" role="alert" multiple>
                  <div ng-message="required" class="my-message">Item name cannot be empty.</div>
               </div>
            </md-input-container>
            <md-input-container class="md-block" flex-gt-xs="30">
               <label>Category</label>
               <input ng-model="curc.newCallup.category" name="Category">

            </md-input-container>
         </md-content>
         <md-content layout-gt-xs="row" layout="column">
            <md-content layout="column">
               <md-content layout-gt-xs="row" layout="column">
                  <label>Next due date</label>
                  <md-datepicker style="margin-right:0px;padding-right:0px" required name="nextDueDate" ng-model="curc.newCallup.next_due_date" md-placeholder="Enter next due date">
                  </md-datepicker>
               </md-content>

               <div flex="100" ng-messages="newCallUpForm.nextDueDate.$error" role="alert">
                  <div ng-message="required" class="md-custom-warn">Next due date cannot be empty.</div>
                  <div ng-message="valid" class="md-custom-warn">Invalid date format.</div>
               </div>
            </md-content>

            <md-input-container style="margin-left:5px" class="md-block" flex-gt-xs>
               <label>Repeating interval</label>
               <input ng-model="curc.newCallup.repeat_amount" type="number" step="1">
            </md-input-container>
            <md-input-container class="md-block" flex-gt-xs>
               <label>Repeating unit</label>
               <md-select ng-required="curc.newCallup.repeat_amount != undefined && curc.newCallup.repeat_amount != 0" name="unit" ng-model="curc.newCallup.repeat_unit">
                  <md-option ng-repeat="unit in curc.units" value="{{unit}}">
                     {{unit}}(s)
                  </md-option>
               </md-select>

               <div ng-show="newCallUpForm.unit.$error.required" class="md-custom-warn">Repeating unit cannot be empty.</div>


            </md-input-container>

         </md-content>

         <md-input-container class="md-block" flex="100">
            <label>Note</label>
            <textarea ng-model="curc.newCallup.note" class="md-raised" columns="1" rows="3"></textarea>
         </md-input-container>
      </md-content>



      <md-button type="submit" class="md-primary md-fab md-icon"><i class='fa fa-save fa-lg'></i></md-button>
   </md-content>
   <md-divider style="padding-bottom:5px"></md-divider>





</form>
