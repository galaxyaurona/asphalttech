<md-content class="md-padding">
    <md-list>
        <md-list-item layout-gt-sm="row">
            <div class="row" style="width:100%" ng-hide="qc.quotes.length == 0">
                <md-list-item layout-gt-sm="row">
                    <div class="row" style="width:100%">
                        <div class="col-md-3">
                            <div class="row">
                                <div class="col-xs-4">
                                    <h5><a ng-click="setOrder('name')" class="clickable">Name</a></h5>
                                </div>
                                <div class="col-xs-8">
                                    <md-input-container class="md-block" style="margin:0px">
                                        <label>Search Name</label>
                                        <input name="seachName" ng-model="quoteQuery.name">
                                    </md-input-container>
                                </div>
                            </div>
                            
                        </div>
                        <div class="col-md-3">
                            <div class="row">
                                <div class="col-xs-4">
                                    <h5><a ng-click="setOrder('client_name')" class="clickable">Client</a></h5>
                                </div>
                                <div class="col-xs-8">
                                    <md-input-container class="md-block" style="margin:0px">
                                        <label>Search Client</label>
                                        <input name="seachName" ng-model="quoteQuery.client_name">
                                    </md-input-container>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="row">
                                <div class="col-xs-4" style="padding-right:0px">
                                    <h5><a ng-click="setOrder('suburb')" class="clickable">Location</a></h5>
                                </div>
                                <div class="col-xs-4"style="padding-right:0px">
                                    <md-input-container class="md-block" style="margin:0px">
                                        <label>Search Street</label>
                                        <input name="seachName" ng-model="quoteQuery.street">
                                    </md-input-container>
                                </div>
                                <div class="col-xs-4">
                                    <md-input-container class="md-block" style="margin:0px">
                                        <label>Suburb</label>
                                        <input name="seachName" ng-model="quoteQuery.suburb">
                                    </md-input-container>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <h5><a ng-click="setOrder('created_at')" class="clickable">Date</a></h5>
                        </div>
                    </div>
                </md-list-item>
                <md-list-item ng-repeat="quote in qc.quotes | filter:quoteQuery" layout-gt-sm="row">
                    <div class="row" style="width:100%">
                        <div class="col-md-3">
                            <a ng-click="selectQuote(quote.id)" class="clickable"><h5>{{quote.name}}</h5></a>
                        </div>
                        <div class="col-md-3">
                            {{quote.client_name}}
                        </div>
                        <div class="col-md-4">
                            {{quote.street}}, {{quote.suburb}}
                        </div>
                        <div class="col-md-2">
                            {{quote.created_at | date:'dd/MM/yyyy'}}
                        </div>
                    </div>
                    <hr>
                </md-list-item>
            </div>
            <md-list-item layout-gt-sm="row" ng-show="qc.quotes.length == 0">
                <div style="width:100%">No Quotes Found!</div>
            </md-list-item>
        </md-list-item>
    </md-list>
</md-content>
