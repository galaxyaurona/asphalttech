    <md-dialog>
        <md-toolbar class="md-primary">
            <div class="md-toolbar-tools">Edit Notes</div>
        </md-toolbar>
        <md-dialog-content>
            <div class="container" style="max-width:1000px">
                <div class="row">
                    <div class="col-md-6">
                        <h5>Description <small>This will be displayed on the quote as the product</small></h5>
                        <md-input-container class="md-block" style="margin-top:0px;margin-bottom:0px">
                            <label></label>
                            <input name="contractorDesc" md-maxlength="25" ng-model="tempDesc">
                        </md-input-container>
                    </div>
                    <div class="col-md-6">
                        <h5>System notes <small>These are internal notes not shown on the quote</small></h5>
                        <md-input-container class="md-block">
                          <label></label>
                          <textarea ng-model="tempData" columns="1" md-maxlength="200" rows="5"></textarea>
                        </md-input-container>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h5>Comments <small>This will be displayed on the quote as comments</small></h5>
                    <md-input-container class="md-block" style="margin-top:0px;margin-bottom:0px">
                        <label></label>
                        <input name="contractorComment" md-maxlength="25" ng-model="tempComment">
                    </md-input-container>
                </div>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="close()">cancel</md-button>
            <md-button ng-click="done()">save</md-button>
        </md-dialog-actions>
    </md-dialog>
