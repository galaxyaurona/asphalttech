    <md-dialog>
        <md-toolbar class="md-primary">
            <div class="md-toolbar-tools">Edit Notes</div>
        </md-toolbar>
        <md-dialog-content>
            <div class="container" style="max-width:1000px">
                <div class="row">
                    <div class="col-xs-6">
                        <h5>Notes <small>These are internal notes not shown on the quote</small></h5>
                        <md-input-container class="md-block">
                          <label></label>
                          <textarea ng-model="tempData" columns="1" md-maxlength="200" rows="5"></textarea>
                        </md-input-container>
                    </div>
                    <div class="col-xs-6">
                        <h5>Comments <small>This will be displayed on the quote as comments</small></h5>
                        <md-input-container class="md-block">
                          <label></label>
                          <input name="commentInput" ng-model="tempComment" md-maxlength="50"></textarea>
                        </md-input-container>
                    </div>
                </div>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="close()">cancel</md-button>
            <md-button ng-click="done()">save</md-button>
        </md-dialog-actions>
    </md-dialog>
